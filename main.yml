name: CI/CD Pipeline for Client and Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  client-build:
    runs-on: ubuntu-latest
    name: Client Build and Deploy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies for Client
        run: |
          cd client
          npm install

      - name: Lint Client Code
        run: |
          cd client
          npm run lint

      - name: Run Client Tests
        run: |
          cd client
          npm test

      - name: Build Client Project
        run: |
          cd client
          npm run build

      - name: Deploy Client to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  server-build:
    runs-on: ubuntu-latest
    name: Server Build and Deploy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies for Server
        run: |
          cd server
          npm install

      - name: Lint Server Code
        run: |
          cd server
          npm run lint

      - name: Run Server Tests
        run: |
          cd server
          npm test

      - name: Build Server Project
        run: |
          cd server
          npm run build

      # Optional: Server Deployment Step
      # Uncomment and configure if deploying server to a specific environment
